<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        button {
            background-color: #1e90ff;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.5em;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0077cc;
        }

        #fullscreenContent {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #fullscreenContent img {
            width: 100%; /* Занимает 100% ширины экрана */
            height: 100%; /* Занимает 100% высоты экрана */
            object-fit: cover; /* Сохраняет пропорции и обрезает лишнее */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Произошла ошибка</h1>
        <img src="img/fedor.mp3" alt="">
        <button id="reloadButton">Перезагрузить</button>
    </div>

    <script>
        document.getElementById('reloadButton').addEventListener('click', function() {
        // Удаляем сообщение об ошибке и кнопку
        const container = document.querySelector('.container');
        container.remove();

        // Создаем блок для полноэкранного режима
        const fullscreenContent = document.createElement('div');
        fullscreenContent.id = 'fullscreenContent';

        // Добавляем изображение
        const img = document.createElement('img');
        img.src = 'img/fedor.png'; // Укажите путь к вашему изображению
        img.alt = 'fedor';
        fullscreenContent.appendChild(img);

        // Добавляем аудио
        const audio = document.createElement('audio');
        audio.id = 'music';
        audio.src = 'img/fedor.mp3'; // Укажите путь к вашему аудиофайлу
        audio.loop = true;
        fullscreenContent.appendChild(audio);

        // Добавляем блок на страницу
        document.body.appendChild(fullscreenContent);

        // Переход в полноэкранный режим
        if (fullscreenContent.requestFullscreen) {
            fullscreenContent.requestFullscreen();
        } else if (fullscreenContent.mozRequestFullScreen) { // Firefox
            fullscreenContent.mozRequestFullScreen();
        } else if (fullscreenContent.webkitRequestFullscreen) { // Chrome, Safari и Opera
            fullscreenContent.webkitRequestFullscreen();
        } else if (fullscreenContent.msRequestFullscreen) { // IE/Edge
            fullscreenContent.msRequestFullscreen();
        }

        // Воспроизведение музыки на максимальной громкости
        audio.volume = 1.0;
        audio.play();
        });
    </script>
</body>
</html>
